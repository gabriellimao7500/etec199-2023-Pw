 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar receita</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="ad">
    <div class="cr">
        
        <form action="#">
            <h1 class="">ADICIONAR PRODUTOS</h1>
            <div class="campo">
                <br>
                <label for="nomepr">Nome do produto</label>
                <br>
                <input type="text" name="nomeDoProduto" id="nomepr">
            </div>
                <br>
            <div class="campo">
                <label for="descriçao">Descrição</label>
                <br>
                <textarea name="descrição" id="descriçao" cols="25" rows="5"></textarea>
            </div>
            <br>
            <div class="campo">
                <label for="valid">Validade</label>
                <br>
                <input type="date" name="validade" id="valid">
            </div>
            <br>
            <div class="campo">
                <label for="dataA">Data de aquisição</label>
                <br>
                <input type="date" name="data" id="dataA">
            </div>
            <br>
            <div class="campo">
                <label for="preco">Preço</label>
                <br>
                <input type="text" name="preço" id="preco">
            </div>
            <br>
            <div class="campo">
                <button type="submit">Enviar</button>
            </div>
            <br>
            <div>
                <a href="index.html">voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
